name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4  # Check out your repository
    - name: Set up JDK 17
      uses: actions/setup-java@v4  # Set up Java 17
      with:
        java-version: '17'
        distribution: 'temurin'

    # Set up Gradle wrapper (ensure gradlew script is available)
    - name: Setup Gradle Wrapper
      uses: gradle/actions/setup-gradle@v4  # Use latest Gradle setup action (v2.0.0)

    - name: Ensure gradlew is executable
      run: chmod +x ./gradlew 

    # Run the Gradle build using the Gradle Wrapper (gradlew)
    - name: Build with Gradle Wrapper
      run: ./gradlew build  # Use the wrapper instead of 'gradle'
      

